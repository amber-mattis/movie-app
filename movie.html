<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/movie.css">
</head>
<body>
 <!-- add movie modal form -->
    <nav>
        <button type="button" class="btn" id="movieButton" data-toggle="modal" data-target="#exampleModal" style="color: white">Add Movie</button>
    </nav>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add A Movie</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addNewMovie">
                        <label for="movieName">Movie Name</label>
                        <input type="text" class="form-control movieInfo" id="movieName" placeholder="Movie name here">

                        <label for="movieRating">Rating</label>
                        <input type="text"  class="form-control movieInfo" id="movieRating" placeholder="Rating number here">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="addMovie" data-dismiss="modal">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Jumbo Title -->
    <div class="jumbotron jumbotron-fluid" id="main-title" style="background-color: black">
        <div class="container">
            <h1 class="display-4" style="color: white; text-align: center">MOOVEE APP</h1>
        </div>
    </div>

    <!-- Movie list container -->
    <div class="container">
        <div class="row" id="movieSection"></div>
    </div>

     <!-- Loading Screen -->
     <h1 id="loading" style="text-align: center; color: white">Loading...</h1>









<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="js/movie.js"></script>
</body>
</html>
